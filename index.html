<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beauty Salon Booking</title>
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #2962ff; /* Deep Blue */
            --secondary: #4fc3f7; /* Light Blue */
            --light: #f5f5f5;
            --dark: #212121;
            --accent: #fff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: var(--light);
            min-height: 100vh;
            color: var(--dark);
            padding: 2rem;
            line-height: 1.6;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
            padding: 2rem;
        }

        .step {
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }

        .step.active {
            display: block;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(10px);}
            to {opacity: 1; transform: translateY(0);}
        }

        h1, h2 {
            color: var(--primary);
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .services-grid, .professionals-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .card {
            background: #fff;
            border-radius: 15px;
            padding: 1rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            position: relative;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .card.selected {
            border: 2px solid var(--primary);
            box-shadow: 0 0 0 4px rgba(41, 98, 255, 0.2);
        }

        .card img {
            width: 100%;
            border-radius: 10px;
            height: 150px;
            object-fit: cover;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
        }

        .service-name {
            font-weight: bold;
            margin: 0.5rem 0;
            text-align: center;
        }

        .price {
            color: var(--secondary);
            font-size: 0.9rem;
            text-align: center;
        }

        .calendar-container {
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .calendar-label {
            font-weight: bold;
            margin-right: 1rem;
            color: var(--primary);
        }

        .calendar-input {
            padding: 0.5rem 1rem;
            border-radius: 25px;
            border: 2px solid var(--primary);
            font-size: 1rem;
            width: 80%;
            max-width: 300px;
            transition: border-color 0.3s;
        }

        .calendar-input:focus {
            outline: none;
            border-color: var(--secondary);
            box-shadow: 0 0 0 3px rgba(79, 195, 247, 0.2);
        }

        .time-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .time-slot {
            padding: 0.5rem;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .time-slot.selected {
            background: var(--primary);
            color: white;
        }

        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 1.5rem;
        }

        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: var(--secondary);
        }

        .confirmation {
            text-align: center;
            padding: 2rem;
        }

        .step-indicator {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--secondary);
        }

        .confirmation-details {
            line-height: 1.8;
            font-size: 1.1rem;
            margin: 2rem 0;
        }

        /* New Styles */
        .header {
            background: var(--primary);
            color: white;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 2rem;
        }

        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 1rem;
        }

        .rating {
            color: gold;
            font-size: 1.2rem;
            margin: 0.5rem 0;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: white;
            border-top: 1px solid #ddd;
            padding: 1rem;
            display: flex;
            justify-content: space-around;
            z-index: 100;
        }

        .nav-icon {
            color: var(--primary);
            font-size: 1.5rem;
        }

        @media (max-width: 768px) {
            .calendar-container {
                margin-bottom: 2rem;
            }
            
            .calendar-input {
                width: 100%;
            }
        }
    </style>
</head>

            <div class="services-grid" id="servicesGrid"></div>
            <div class="nav-buttons">
                <button class="btn" onclick="nextStep()">Next</button>
            </div>
